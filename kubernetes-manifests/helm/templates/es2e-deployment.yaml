apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "es2-chart.fullname" . }}-es2e
  labels:
    app: {{ include "es2-chart.fullname" . }}
    component: es2e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "es2-chart.fullname" . }}
      component: es2e
  template:
    metadata:
      labels:
        app: {{ include "es2-chart.fullname" . }}
        component: es2e
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      initContainers:
        - name: wait-for-es2b
          image: busybox
          command:
            - sh
            - -c
            - >-
              until nc -z {{ include "es2-chart.fullname" . }}-es2b {{ .Values.es2b.service.port }}; do echo waiting for es2b; sleep 2; done
        - name: wait-for-es2s
          image: busybox
          command:
            - sh
            - -c
            - >-
              until nc -z {{ include "es2-chart.fullname" . }}-es2s {{ .Values.es2s.service.port }}; do echo waiting for es2s; sleep 2; done
        - name: wait-for-es2c
          image: busybox
          command:
            - sh
            - -c
            - >-
              until nc -z {{ include "es2-chart.fullname" . }}-es2c {{ .Values.es2c.service.port }}; do echo waiting for es2c; sleep 2; done
      containers:
        - name: es2e
          image: "{{ .Values.es2e.image.repository }}:{{ .Values.es2e.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.es2e.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.es2e.service.port | default 50050 }}
          env:
            - name: ES2E_PORT
              value: {{ .Values.es2e.service.port | default 50050 | quote }}
            - name: ES2B_ADDR
              value: "{{ include "es2-chart.fullname" . }}-es2b:{{ .Values.es2b.service.port | default 50051 }}"
            - name: ES2_LOG_LEVEL
              value: {{ .Values.es2e.logLevel | default "INFO" | quote }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.es2e.service.port | default 50050 }}
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
