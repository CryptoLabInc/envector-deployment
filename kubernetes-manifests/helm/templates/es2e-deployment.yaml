apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "es2-chart.fullname" . }}-es2e
  labels:
    app: {{ include "es2-chart.fullname" . }}
    component: es2e
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.es2e.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "es2-chart.fullname" . }}
      component: es2e
      {{- with .Values.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.es2e.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app: {{ include "es2-chart.fullname" . }}
        component: es2e
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.es2e.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "es2-chart.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken | default true }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- if .Values.es2e.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.es2e.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.es2e.affinity }}
      affinity:
        {{- toYaml .Values.es2e.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.es2e.tolerations }}
      tolerations:
        {{- toYaml .Values.es2e.tolerations | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-es2b
          image: busybox
          command:
            - sh
            - -c
            - >-
              until nc -z {{ include "es2-chart.fullname" . }}-es2b {{ .Values.es2b.service.port }}; do echo waiting for es2b; sleep 2; done
        - name: wait-for-es2o
          image: busybox
          command:
            - sh
            - -c
            - >-
              until nc -z {{ include "es2-chart.fullname" . }}-es2o {{ .Values.es2o.service.port }}; do echo waiting for es2o; sleep 2; done
      containers:
        - name: es2e
          image: "{{ .Values.es2e.image.repository }}:{{ .Values.es2e.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.es2e.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.es2e.service.port | default 50050 }}
          envFrom:
            - configMapRef:
                name: {{ include "es2-chart.fullname" . }}-es2e-config
          env:
            - name: ES2E_PORT
              value: {{ .Values.es2e.service.port | default 50050 | quote }}
            - name: ES2B_ADDR
              value: "{{ include "es2-chart.fullname" . }}-es2b:{{ .Values.es2b.service.port | default 50051 }}"
          {{- if .Values.es2e.resources }}
          resources:
            {{- toYaml .Values.es2e.resources | nindent 12 }}
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.es2e.service.port | default 50050 }}
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
