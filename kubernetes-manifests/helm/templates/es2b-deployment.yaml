apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "es2-chart.fullname" . }}-es2b
  labels:
    app: {{ include "es2-chart.fullname" . }}
    component: es2b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "es2-chart.fullname" . }}
      component: es2b
  template:
    metadata:
      labels:
        app: {{ include "es2-chart.fullname" . }}
        component: es2b
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      initContainers:
        - name: wait-for-minio
          image: busybox
          command:
            - sh
            - -c
            - >-
              until nc -z {{ .Values.externalServices.storage.host }} {{ .Values.externalServices.storage.port }}; do echo waiting for minio; sleep 2; done
      containers:
        - name: es2b
          image: "{{ .Values.es2b.image.repository }}:{{ .Values.es2b.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.es2b.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.es2b.service.port | default 50051 }}
          env:
            - name: ES2B_PORT
              value: {{ .Values.es2b.service.port | default 50051 | quote }}
            - name: ES2S_ADDRESS
              value: "{{ include "es2-chart.fullname" . }}-es2s:{{ .Values.es2s.service.port | default 25121 }}"
            - name: ES2_DB_SERVICE_HOST
              value: {{ .Values.externalServices.metadatadb.host | default "localhost" | quote }}
            - name: ES2_DB_SERVICE_PORT
              value: {{ .Values.externalServices.metadatadb.port | default 5432 | quote }}
            - name: ES2_DB_SERVICE_USER
              value: {{ .Values.externalServices.metadatadb.user | default "postgres" | quote }}
            - name: ES2_DB_SERVICE_PASSWORD
              value: {{ .Values.externalServices.metadatadb.password | default "password" | quote }}
            - name: ES2_DB_SERVICE_NAME
              value: {{ .Values.externalServices.metadatadb.database | default "mydatabase" | quote }}
            - name: ES2_DB_SERVICE_SSL
              value: {{ .Values.externalServices.metadatadb.ssl | default "require" | quote }}
            - name: ES2_STORAGE_SERVICE_ADDRESS
              value: "{{ .Values.externalServices.storage.host | default "localhost" }}:{{ .Values.externalServices.storage.port | default 19000 }}"
            - name: ES2_STORAGE_SERVICE_USER
              value: {{ .Values.externalServices.storage.user | default "minioadmin" | quote }}
            - name: ES2_STORAGE_SERVICE_PASSWORD
              value: {{ .Values.externalServices.storage.password | default "minioadmin" | quote }}
            - name: ES2_STORAGE_SECURE
              value: {{ .Values.externalServices.storage.secure | default true | quote }}
            - name: ES2_STORAGE_SERVICE_REGION
              value: {{ .Values.externalServices.storage.region | default "us-east-1" | quote }}
            - name: ES2_STORAGE_SERVICE_BUCKET_NAME
              value: {{ .Values.externalServices.storage.bucket_name | default "es2-keys" | quote }}
            - name: ES2_LOG_LEVEL
              value: {{ .Values.es2b.logLevel | default "INFO" | quote }}
            - name: ES2_MAX_NUM_VECTORS_PER_SHARD
              value: {{ .Values.es2b.env.shardSize | default 8192 | quote }}