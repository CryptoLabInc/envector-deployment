apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "es2-chart.fullname" . }}-es2b
  labels:
    app: {{ include "es2-chart.fullname" . }}
    component: es2b
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.es2b.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "es2-chart.fullname" . }}
      component: es2b
      {{- with .Values.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.es2b.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if and (not .Values.externalSecrets.dbSecret.enabled) (eq (.Values.existingSecrets.dbSecret | default "") "") }}
        checksum/secret-db: {{ include (print $.Template.BasePath "/secret-db.yaml") . | sha256sum }}
        {{- end }}
        {{- if and (not .Values.externalSecrets.storageSecret.enabled) (eq (.Values.existingSecrets.storageSecret | default "") "") }}
        checksum/secret-storage: {{ include (print $.Template.BasePath "/secret-storage.yaml") . | sha256sum }}
        {{- end }}
      labels:
        app: {{ include "es2-chart.fullname" . }}
        component: es2b
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.es2b.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "es2-chart.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken | default true }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- if .Values.es2b.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.es2b.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.es2b.affinity }}
      affinity:
        {{- toYaml .Values.es2b.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.es2b.tolerations }}
      tolerations:
        {{- toYaml .Values.es2b.tolerations | nindent 8 }}
      {{- end }}
      containers:
        - name: es2b
          image: "{{ .Values.es2b.image.repository }}:{{ .Values.es2b.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.es2b.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.es2b.service.port | default 50051 }}
          envFrom:
            - configMapRef:
                name: {{ include "es2-chart.fullname" . }}-es2b-config
            - secretRef:
                name: {{ include "es2-chart.dbSecretName" . }}
            - secretRef:
                name: {{ include "es2-chart.storageSecretName" . }}
          env:
            - name: ES2B_PORT
              value: {{ .Values.es2b.service.port | default 50051 | quote }}
            - name: ES2O_ADDRESS
              value: "{{ include "es2-chart.fullname" . }}-es2o:{{ .Values.es2o.service.port | default 25121 }}"
          {{- if .Values.es2b.resources }}
          resources:
            {{- toYaml .Values.es2b.resources | nindent 12 }}
          {{- end }}
