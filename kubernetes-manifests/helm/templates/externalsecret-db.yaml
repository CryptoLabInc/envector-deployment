{{- /* Creates ExternalSecret for DB connection URL when External Secrets Operator is enabled */ -}}
{{- if and .Values.externalSecrets.dbSecret.enabled (gt (len .Values.externalSecrets.dbSecret.data) 0) }}
{{- $defaultSecretName := printf "%s-db-eso" (include "es2-chart.fullname" .) }}
{{- $secretName := (default $defaultSecretName .Values.externalSecrets.dbSecret.name) }}
{{- $storeName := required "externalSecrets.dbSecret.secretStoreRef.name or externalSecrets.secretStoreRef.name is required when externalSecrets.dbSecret.enabled=true" (coalesce .Values.externalSecrets.dbSecret.secretStoreRef.name .Values.externalSecrets.secretStoreRef.name) }}
{{- $storeKind := default "ClusterSecretStore" (coalesce .Values.externalSecrets.dbSecret.secretStoreRef.kind .Values.externalSecrets.secretStoreRef.kind) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $secretName }}
  labels:
    app: {{ include "es2-chart.fullname" . }}
    component: eso-db
spec:
  refreshInterval: {{ .Values.externalSecrets.dbSecret.refreshInterval | default "1m" | quote }}
  secretStoreRef:
    name: {{ $storeName | quote }}
    kind: {{ $storeKind | quote }}
  target:
    name: {{ $secretName }}
    creationPolicy: Owner
  data:
    {{- range .Values.externalSecrets.dbSecret.data }}
    - secretKey: {{ .secretKey | quote }}
      remoteRef:
        key: {{ .remoteRef.key | quote }}
        {{- if .remoteRef.property }}
        property: {{ .remoteRef.property | quote }}
        {{- end }}
    {{- end }}
{{- end }}
