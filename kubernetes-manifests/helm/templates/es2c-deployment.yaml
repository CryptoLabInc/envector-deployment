apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "es2-chart.fullname" . }}-es2c
  labels:
    app: {{ include "es2-chart.fullname" . }}
    component: es2c
spec:
  strategy:
    type: Recreate
  replicas: {{ .Values.es2c.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ include "es2-chart.fullname" . }}
      component: es2c
  template:
    metadata:
      labels:
        app: {{ include "es2-chart.fullname" . }}
        component: es2c
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      initContainers:
        - name: wait-for-es2o
          image: busybox
          command:
            - sh
            - -c
            - >-
              until nc -z {{ include "es2-chart.fullname" . }}-es2o {{ .Values.es2o.service.port }}; do echo waiting for es2o; sleep 0.2; done
      containers:
        - name: es2c
          {{- if eq .Values.es2c.variant "gpu" }}
          image: "{{ .Values.es2c.image.repository }}:{{ .Values.es2c.image.tag | default "latest" }}-gpu"
          {{- else }}
          image: "{{ .Values.es2c.image.repository }}:{{ .Values.es2c.image.tag | default "latest" }}"
          {{- end }}
          imagePullPolicy: {{ .Values.es2c.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.es2c.service.port | default 25123 }}
          env:
            - name: USE_TOPK
              value: {{ .Values.es2c.env.useTopk | default false | quote }}
            - name: USE_GPU
              value: {{ if eq .Values.es2c.variant "gpu" }}"true"{{ else }}"false"{{ end }}
            - name: ES2C_PORT
              value: {{ .Values.es2c.service.port | default 25123 | quote }}
            - name: ES2C_HOST
              value: {{ .Values.es2c.env.host | default "0.0.0.0" | quote }}
            - name: ES2O_ADDRESS
              value: "{{ include "es2-chart.fullname" . }}-es2o:{{ .Values.es2o.service.port | default 25121 }}"
            - name: ES2_THREAD_POOL_SCALE
              value: {{ .Values.es2c.env.threadPoolScale | default 4 | quote }}
            - name: ES2C_NUM_SEARCH_HANDLER
              value: {{ .Values.es2c.env.numSearchHandler | default 10 | quote }}
          {{- if eq .Values.es2c.variant "gpu" }}
          {{- if .Values.es2c.resources.gpu }}
          resources:
            {{- toYaml .Values.es2c.resources.gpu | nindent 12 }}
          {{- end }}
          {{- else }}
          {{- if .Values.es2c.resources.cpu }}
          resources:
            {{- toYaml .Values.es2c.resources.cpu | nindent 12 }}
          {{- end }}
          {{- end }}
